<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Crowdfunding project page</title>
  </head>
  <body>
    <main>
      <div class="cover invisible"></div>
      <nav>
        <section class="content">
          <img src="./assets/images/logo.svg" alt="logo" class="logo" />
          <section class="navBtnsContainer">
            <button class="resetBtnStyle navBtn">About</button>
            <button class="resetBtnStyle navBtn">Discover</button>
            <button class="resetBtnStyle navBtn">Get Started</button>
          </section>
          <section class="invisible sideMenuBtnsContainer">
            <button class="resetBtnStyle sideMenuBtn">About</button>
            <hr />
            <button class="resetBtnStyle sideMenuBtn">Discover</button>
            <hr />
            <button class="resetBtnStyle sideMenuBtn">Get Started</button>
          </section>
          <img
            src="./assets/images/icon-hamburger.svg"
            class="openMenuBtn"
            alt="open menu btn"
          />
          <img
            src="./assets/images/icon-close-menu.svg"
            class="closeMenuBtn invisible"
            alt="close menu btn"
          />
        </section>
      </nav>
      <section class="projectBrief">
        <section class="content">
          <img
            src="./assets/images/logo-mastercraft.svg"
            alt="company logo"
            class="companyLogo"
          />
          <p class="projectName">Mastercraft Bamboo Monitor Riser</p>
          <p class="projectDescription">
            A beautiful & handcrafted monitor stand to reduce neck and eye
            strain.
          </p>
          <section class="actionsArea">
            <button class="resetBtnStyle backprojectBtn">
              Back This Project
            </button>
            <section class="bookmarkArea">
              <button class="resetBtnStyle bookmarkBtn">
                <svg
                  class="bookmarkIcon"
                  width="56"
                  height="56"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g fill="none" fill-rule="evenodd">
                    <circle fill="currentcolor" cx="28" cy="28" r="28" />
                    <path
                      fill="#currentcolor"
                      d="M23 19v18l5-5.058L33 37V19z"
                    />
                  </g>
                </svg>
              </button>
              <p class="bookmarkStatus">bookmark</p>
            </section>
          </section>
        </section>
      </section>

      <section class="campaignDetails">
        <div class="content">
          <section class="allMetrics">
            <article class="metric moneyCount">
              <article class="currentAmount">$89,914</article>
              <article class="extraInfo">of $100,000 backed</article>
            </article>
            <article class="metric backersCount">
              <article class="currentAmount">5,007</article>
              <article class="extraInfo">total backers</article>
            </article>
            <article class="metric daysleftCount">
              <article class="currentAmount">56</article>
              <article class="extraInfo">days left</article>
            </article>
          </section>
          <section class="progressBar">
            <div class="percentageBar"></div>
          </section>
        </div>
      </section>
    </main>
  </body>
</html>
<script src="/getAllClasses.js" defer></script>
<script src="./index.js" type="module" defer></script>
