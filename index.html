<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Crowdfunding product page</title>
  </head>
  <body>
    <main>
      <div class="cover invisible"></div>
      <nav>
        <section class="content">
          <img src="./assets/images/logo.svg" alt="logo" class="logo" />
          <section class="navBtnsContainer">
            <button class="resetBtnStyle navBtn">About</button>
            <button class="resetBtnStyle navBtn">Discover</button>
            <button class="resetBtnStyle navBtn">Get Started</button>
          </section>
          <section class="invisible sideMenuBtnsContainer">
            <button class="resetBtnStyle sideMenuBtn">About</button>
            <hr />
            <button class="resetBtnStyle sideMenuBtn">Discover</button>
            <hr />
            <button class="resetBtnStyle sideMenuBtn">Get Started</button>
          </section>
          <img
            src="./assets/images/icon-hamburger.svg"
            class="openMenuBtn"
            alt="open menu btn"
          />
          <img
            src="./assets/images/icon-close-menu.svg"
            class="closeMenuBtn invisible"
            alt="close menu btn"
          />
        </section>
      </nav>
    </main>
  </body>
</html>

<script src="/getAllClasses.js" defer></script>
<script src="./index.js" defer></script>
